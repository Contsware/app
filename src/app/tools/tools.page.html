<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Herramientas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let tool of tools;">
    <ion-card-content>
        <form #form="ngForm" (ngSubmit)="updateTool(form)">
          <div class="padding">
            <ion-item>
              <ion-label><ion-icon name="briefcase"></ion-icon>Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="tool.name" required  name="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label><ion-icon name="list"></ion-icon>Version</ion-label>
              <ion-input  type="text" name="version" required [(ngModel)]="tool.version"></ion-input>
            </ion-item>
            
            
                <ion-input type="hidden" name="id" [(ngModel)]="tool.id"></ion-input>
            
          </div>
          
          <ion-grid>
              <ion-row>
                <ion-col col-6>
                    <ion-button fill="solid" type="submit" [disabled]="form.invalid" expand="full" color="primary" ><ion-icon name="repeat"></ion-icon>actualizar</ion-button>
                  
                </ion-col>
                <ion-col col-6>
                    <ion-button fill="solid" (click)="deleteTool(form.value.id)" expand="full" color="danger" ><ion-icon name="remove-circle"></ion-icon>eliminar</ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>              
          </form>
    </ion-card-content>
</ion-card>
<ion-button color="success" (click)="openModal()" expand="block"><ion-icon name="settings"></ion-icon>Crea nueva herramienta</ion-button>


</ion-content>
