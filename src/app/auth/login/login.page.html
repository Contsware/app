<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
            <ion-avatar>
              <img src="https://cdn4.iconfinder.com/data/icons/avatars-21/512/avatar-circle-human-male-3-512.png" alt="Avatar">
            </ion-avatar>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="tu@correo.com" ngModel required><ion-icon name="mail"></ion-icon></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="ContraseÃ±a" ngModel required><ion-icon name="unlock"></ion-icon></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button color="success" size="large" type="submit" [disabled]="form.invalid" expand="block" >Iniciar Sesion</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row>
    <div text-center>
      
    Si no tienes una cuenta, por favor <a routerLink='/register'>
    registrate</a> primero!
    </div>
</ion-row>
</ion-content>
